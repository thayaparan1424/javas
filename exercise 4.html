<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="Blue"></h1>
    <h1 id="Red"></h1>
    <h1 id="Green"></h1>
    <h1 id="Color"></h1>
    <button type="button"onclick="button()">Click Me</button>
    <script type="text/javascript">
      function color(num) {
        if (num<0 || num>30) {
          return "No color";
        } else if (num<10) {
          return "blue";
        } else if (num<20) {
          return "red";
        }else {
          return "green";
        }
      }
      function button() {
        console.log(color(7));
        document.getElementById("Blue").innerHTML="Number 7 color is :"+color(7);
        console.log(color(14));
        document.getElementById("Red").innerHTML="Number 14 color is :"+color(14);
        console.log(color(24));
        document.getElementById("Green").innerHTML="Number 24 color is :"+color(24);
        console.log(color(1424));
        document.getElementById("Color").innerHTML="Number 1424 color is :"+color(1424);
      }
    </script>
  </body>
</html>
