<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p> Ict 75 :<span id="m1"></span> </p>
    <p> Maths 66 :<span id="m2"></span> </p>
    <p> Phy 50 :<span id="m3"></span> </p>
    <p> G.English 10 :<span id="m4"></span> </p>
    <script type="text/javascript">
      function assignGrade(Marks) {

        if (Marks>=75) {
          return "A";
        }else if (Marks>=65) {
          return "B";
        }else if (Marks>=45) {
          return "C";
        }else {
          return "F";
        }
      }
      console.log(assignGrade(34));
      document.getElementById("m1").innerHTML=assignGrade(75);
      document.getElementById("m2").innerHTML=assignGrade(66);
      document.getElementById("m3").innerHTML=assignGrade(50);
      document.getElementById("m4").innerHTML=assignGrade(10);
    </script>
  </body>
</html>
